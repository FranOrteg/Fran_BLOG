    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" name="titulo" class="form-control" ngModel>
        </div>
        <div class="mb-3">
            <label class="form-label">Texto</label>
            <input type="text" name="texto" class="form-control" ngModel>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="text" name="imagen" class="form-control" ngModel>
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" name="autor" class="form-control" ngModel>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="text" name="fecha" class="form-control" ngModel>
        </div>
        <div class="mb-3">
            <label class="form-label">Categor√≠a</label>
            <input type="text" name="categoria" class="form-control" ngModel>

</div>
