<div class="formulario">
    <h4>Formulario Posts</h4>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="mb-3">
            <label class="form-label">Texto</label>
            <textarea class="form-control" cols="30" rows="10" formControlName="texto"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="text" class="form-control" formControlName="imagen">
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" formControlName="autor">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" formControlName="fecha">
        </div>
        <div class="mb-3">
            <label class="form-label">Categor√≠a</label>
            <select class="form-select" formControlName="categoria">
                <option value="Snowboard">Snowboard</option>
                <option value="Material Snowboard">Material Snowboard</option>
                <option value="Centros de Nieve">Centros de Nieve</option>
            </select>
        </div>
        <div class="boton">
            <input type="submit" value="Enviar" class="btn btn-info">
        </div>
    </form>
</div>
